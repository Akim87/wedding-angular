<section class="hero base-section d-flex">
  <div class="hero__inner d-flex flex-column justify-center">
    <h1
      class="hero__heading base-heading-xl wow fadeInDown"
      data-wow-delay="0.1s"
    >
      {{content.meta.title}}
    </h1>
    <span
      class="hero__location base-heading-sm wow fadeIn"
      data-wow-delay="0.4s"
      >{{content.meta.location}}</span
    >
    <p class="base-text hero__info wow fadeIn" data-wow-delay="0.6s">
      {{content.meta.description}}
    </p>
    <button class="btn-accent hero__btn wow fadeInUp" data-wow-delay="0.8s">
      {{content.action.title}}
    </button>
  </div>
  <div class="hero__img-holder">
    <img
      src="../../assets/first-dance-i.jpg"
      alt="First Dance"
      class="hero__img wow fadeIn"
      data-wow-delay="1.2s"
    />
  </div>
</section>
