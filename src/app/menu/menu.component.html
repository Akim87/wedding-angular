<nav class="menu header__menu d-flex align-center justify-end">
  <h2 class="base-heading-xl menu__heading">Menu</h2>
  <ul class="menu__list d-flex justify-end">
    <li class="menu__item" *ngFor="let navItem of content.content">
      <a [href]="navItem.url" class="menu__link">{{navItem.title}}</a>
    </li>
  </ul>
  <button class="btn-main menu__btn">{{content.action.title}}</button>
</nav>
